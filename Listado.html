<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12 mb-4">
        <button id="btnLoadMore" class="btn btn-primary">Cargar Más</button>
        <button id="btnClearAll" class="btn btn-danger ml-2">Borrar Todo</button>
      </div>
    </div>
    <div class="row" id="pokemon-cards"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel">Pokémon Nombre</h5>
          <!-- <h5 class="modal-title" id="pokemonModalMoves">Movimientos</h5> -->

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="pokemonModalImage" src="" alt="Pokémon Image" class="img-fluid mb-3">
          <h6>Powers:</h6>
          <ul id="pokemonModalPowers"></ul>
          <div id="powersChartContainer">
          
            <canvas id="powersChart" width="200" height="200"></canvas>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="asset/js/pokemon.js"></script>
</body>

</html>
